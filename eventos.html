<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

</head>
<body>
    <input type="text" id="entrada">
    <button id="boton">Enviar</button>
    <br><br>
    <button onclick="document.getElementById('hora').innerHTML = new Date()">¿Que hora es?</button>
    <p id="hora">

    </p>
    <script>
        /* 
            Evento
            interacción del usuario con el aplicativo
        */

        function diNombre(){
            let nombreUsuario = document.getElementById('entrada').value;
            alert(`Hola ${nombreUsuario}`);
        }

        function estado(){
            document.write('¿Cómo estas?');

        }

        let boton = document.getElementById('boton'); // metodos addEventListener()
        // variable.metodo('evento', 'funcion'); //click, mouseOver, load, dbclick
        boton.addEventListener('click',diNombre);
        boton.addEventListener('click', estado);
    </script>
</body>
</html>
